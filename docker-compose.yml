services:
  sql.server:
    image: mcr.microsoft.com/mssql/server:2022-latest

  catalog.api:
    image: eShop/catalog.api:${TAG:-dev}
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile
    depends_on:
      - sql.server

  basket.api:
    image: eShop/basket.api:${TAG:-dev}
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile
    depends_on:
      - sql.server

  ordering.api:
    image: eShop/ordering.api:${TAG:-dev}
    build:
      context: .
      dockerfile: src/Services/Ordering/Ordering.API/Dockerfile
    depends_on:
      - sql.server

  gateway.api:
    image: eShop/gateway.api:${TAG:-dev}
    build:
      context: .
      dockerfile: src/Gateway/eShop.Gateway/Dockerfile
  
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.4
    command:
      - "start-dev"
      - "--import-realm"
      - "--http-port=8070"
    environment:
      - KEYCLOAK_IMPORT=/opt/keycloak/data/import/realm-export.json
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./imports/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - 8070:8070

  payment.api:
    image: eShop/payment.api:${TAG:-dev}
    build:
      context: ./src/Services/Payment/Payment.API
      dockerfile: Dockerfile

 
