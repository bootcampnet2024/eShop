<div class="table-container">
  <h1 class="table-container__title">Category List</h1>
  <div class="navbar">
    <div class="table-container__tool-bar">
      <div class="table-container__search-bar">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="table-container__search-bar__icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
        <input #searchInput (keypress)="searchCategory($event)" type="search" placeholder="Search"/>
      </div>
      <div class="table-container__tool-bar__buttons">
        <button mat-flat-button color="primary" (click)="OpenCreateCategoryModal()">
          Add Category
        </button>
        <button mat-flat-button color="primary" (click)="goToProductManagement()">
          Go to Product
        </button>
        <button mat-flat-button color="primary" (click)="goToBrandManagement()">
          Go to Brand
        </button>
      </div>
  </div>
  @if (categories){
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track category.id){
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <button
            mat-flat-button
            color="accent"
            (click)="OpenUpdateCategoryModal(category.id)"
          >
            Edit
          </button>
          <!-- <button
            mat-flat-button
            color="warn"
            (click)="disableProduct(product.id)"
          >
            Disable
          </button> -->
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
