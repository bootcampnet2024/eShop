<form class="management-form" [formGroup]="categoryForm">
  <h1 mat-dialog-title>Category</h1>
  <div mat-dialog-content class="management-form__inputs">
    <mat-form-field class="management-form__inputs__name">
      <mat-label>Category Name</mat-label>
      <input
        color="primary"
        #name
        maxlength="30"
        matInput
        formControlName="name"
      />
      <mat-hint align="end">{{ name.value.length }} / 30</mat-hint>
    </mat-form-field>
    <mat-form-field class="management-form__inputs__description">
      <mat-label>Category Description</mat-label>
      <input
        color="primary"
        #description
        maxlength="150"
        matInput
        formControlName="description"
      />
      <mat-hint align="end">{{ description.value.length }} / 150</mat-hint>
    </mat-form-field>
    <mat-form-field class="management-form__inputs__imageURL">
      <mat-label>Category Image</mat-label>
      <input
        color="primary"
        matInput
        formControlName="imageURL"
      />
    </mat-form-field>
  </div>
  <div class="management-form__actions">
    <button mat-flat-button color="primary" [disabled]="!categoryForm.valid" (click)="updateCategory()">
      Save
    </button>
    <button mat-button color="warn" (click)="close()">Cancel</button>
  </div>
</form>
