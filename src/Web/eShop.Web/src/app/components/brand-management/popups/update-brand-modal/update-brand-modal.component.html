<form [formGroup]="brandForm">
  <h1 mat-dialog-title>Brand</h1>
  <div mat-dialog-content class="form-inputs">
    <mat-form-field class="name">
      <mat-label>Brand Name</mat-label>
      <input color="primary" matInput formControlName="name" />
    </mat-form-field>
    </div>
  <div class="actions">
    <button mat-flat-button color="primary" [disabled]="!brandForm.valid" (click)="updateBrand()">
      Save
    </button>
    <button mat-button color="warn" (click)="close()">Cancel</button>
  </div>
</form>
