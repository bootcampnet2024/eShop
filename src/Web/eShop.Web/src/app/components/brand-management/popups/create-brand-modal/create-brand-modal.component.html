<form class="management-form" [formGroup]="brandForm">
  <h1 mat-dialog-title>New Brand</h1>
  <div mat-dialog-content class="management-form__inputs">
    <mat-form-field class="management-form__inputs__name">
      <mat-label>Brand Name</mat-label>
      <input
        color="primary"
        #name
        maxlength="50"
        matInput
        formControlName="name"
      />
      <mat-hint align="end">{{ name.value.length }} / 50</mat-hint>
    </mat-form-field>
    <mat-form-field class="management-form__inputs__imageURL">
      <mat-label>Brand Image</mat-label>
      <input color="primary" matInput formControlName="imageURL">
    </mat-form-field>
    <div class="management-form__actions">
      <button
        mat-flat-button
        color="primary"
        [disabled]="!brandForm.valid"
        (click)="addBrand()"
      >
        Add
      </button>
      <button mat-button color="warn" (click)="close()">Cancel</button>
    </div>
  </div>
</form>
