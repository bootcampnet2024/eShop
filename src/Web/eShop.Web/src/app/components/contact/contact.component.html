<app-header></app-header>

<div class="container-contact">
  <div class="contact-wrapper">
    <div class="contact-info">
      <h2>Nossa Localização</h2>
      <p>Programmers, Matão, São Paulo - SP, Brasil</p>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3795.8708886464915!2d-48.3679342848724!3d-21.599152373272866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b91fd3584bdcc9%3A0x581d47f5c7af38be!2sProgrammers%20-%20Beyond%20IT!5e0!3m2!1spt-BR!2sbr!4v1697558205668!5m2!1spt-BR!2sbr"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <h2>Siga-nos nas Redes Sociais</h2>
      <div class="social-media">
        <a
          href="https://www.instagram.com/programmers_beyond_it/"
          target="_blank"
        >
          <fa-icon [icon]="faInstagramSquare"></fa-icon>
        </a>
        <a
          href="https://www.linkedin.com/company/programmersbeyondit/posts/?feedView=all"
          target="_blank"
        >
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </a>
        <a href="https://www.facebook.com/programmersit" target="_blank">
          <fa-icon [icon]="faFacebookSquare"></fa-icon>
        </a>
        <a href="https://www.programmers.com.br/" target="_blank">
          <fa-icon [icon]="faP"></fa-icon>
        </a>
      </div>

      <div class="contact-form">
        <h1>Entre em Contato</h1>
        <form action="" method="POST">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
