  <div class="container">

          user</a>
        <br />
        <a [routerLink]="['/view-user-management']" routerLinkActive="router-link-active">

            <input class="input" type="text" formControlName="cpf" placeholder="CPF" />
            <input class="input" type="text" formControlName="cep" placeholder="CEP" />
            <input class="input" type="text" formControlName="address" placeholder="EndereÃ§o" />

            <div class="btn">
              <input style="background-color: #FF3033;" type="button" value="Cancel"
                onclick="window.location.href='#'" />
              <input style="background-color: #4B9FFF;" type="submit" value="Confirm" />
            </div>
          </form>

        </div>
      </div>

    </div>
