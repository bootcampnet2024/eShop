<div class="content">
  <div class="container">
    <div class="conteudo1">
      <p>Manage</p>
      <div class="opcoes">
        <a [routerLink]="['/create-user-management']" routerLinkActive="router-link-active">
          <img src="../../../../assets/user-manager/add.png" alt="" />Create new
          user</a>
        <br />
        <a [routerLink]="['/view-user-management']" routerLinkActive="router-link-active">
          <img src="../../../../assets/user-manager/file.png" alt="" />View
          existents users</a>
        <br />
        <a [routerLink]="['/edit-user-management']" routerLinkActive="router-link-active">
          <img src="../../../../assets/user-manager/edit.png" alt="" />Edit a user</a>
        <br />
      </div>
    </div>

    <div class="quadro">
      <div class="conteudo2">
        <h2>CREATE USER</h2>
        <div class="create">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <input class="input" type="text" id="name" formControlName="username" placeholder="Nome" />
            <input class="input" type="email" id="email" formControlName="email" placeholder="E-mail" />
            <input class="input" type="text" id="cpf" formControlName="cpf" placeholder="CPF" />
            <input class="input" type="text" id="cep" formControlName="cep" placeholder="CEP" />
            <input class="input" type="text" id="endereco" formControlName="address" placeholder="EndereÃ§o" />
            
            <div class="btn">
              <input style="background-color: #ff3033" type="button" value="Cancel"
                onclick="window.location.href='#'" />
              <input style="background-color: #4b9fff" type="submit" value="Create" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
