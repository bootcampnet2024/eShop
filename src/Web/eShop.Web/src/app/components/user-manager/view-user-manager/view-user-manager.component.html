<div class="content">
  <div class="container">
    <div class="conteudo1">
      <p>Manage</p>
      <div class="opcoes">
        <a [routerLink]="['/create-user-management']" routerLinkActive="router-link-active">
          <img src="../../../../assets/user-manager/add.png" alt="" />Create new
          user</a>
        <br />
        <a [routerLink]="['/view-user-management']" routerLinkActive="router-link-active">
          <img src="../../../../assets/user-manager/file.png" alt="" />View
          existents users</a>
        <br />
        <a [routerLink]="['/edit-user-management']" routerLinkActive="router-link-active">
          <img src="../../../../assets/user-manager/edit.png" alt="" />Edit a
          user</a>
        <br />
      </div>
    </div>

    <div class="quadro">
      <div class="conteudo2">
        <div class="tabela">
          <table class="lista">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <img [routerLink]="['/edit-user-management', user.id]" routerLinkActive="router-link-active"
                    src="../../../../assets/user-manager/edit.png" alt="Edit" style="cursor: pointer" />

                </td>
                <td>
                  <img src="../../../../assets/user-manager/delete.png" alt="Delete" style="cursor: pointer"
                    (click)="deleteUser(user.id)" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
