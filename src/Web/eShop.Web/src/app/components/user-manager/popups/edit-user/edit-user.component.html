<form (ngSubmit)="closeModal()" #productForm="ngForm">
  <div class="form-group">
    <label for="username">Userame:</label>
    <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="emil" required [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" class="form-control" id="cpf" required [(ngModel)]="user.cpf" name="cpf">
  </div>
  <div class="form-group">
    <label for="cep">CEP:</label>
    <input type="text" class="form-control" id="cep" required [(ngModel)]="user.cep" name="cep">
  </div>
  <button type="submit" class="btn btn-primary" >Edit User</button>
</form>
