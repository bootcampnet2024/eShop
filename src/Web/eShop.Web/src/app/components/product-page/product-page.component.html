<app-header></app-header>
<app-navbar></app-navbar>
<div class="product-container">
  <div class="product-image">
    <img class="image" src="assets/products/xbox-series-controller.jpg" alt="">
  </div>
  <div class="product-info">
    <div class="product-name">
      <h2>{{ product?.name }}</h2>
      <p class="category-name">{{ product?.category }}</p>
      <p class="brand-name">{{ product?.brand }}</p>
    </div>
    <p>{{ product?.description }}</p>
    <h2>R$ {{ product?.price }}</h2>
    <div class="product-options">
      @for (option of options; track option.name){
        <div class="option">
          <p>{{option.name}}</p>
        </div>
      }
    </div>
    <button class="buy-button" (click)="goToCart()">Buy Product</button>
    <button class="add-cart-button">Add to Cart</button>
  </div>
</div>
<div class="similar-products">
  <app-display-highlighted-product></app-display-highlighted-product>
</div>
<app-footer></app-footer>
