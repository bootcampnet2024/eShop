<app-header></app-header>
<app-navbar></app-navbar>
<main>
  <div class="product-container">
    <div class="product-container__image">
      <img class="image" src="assets/products/xbox-series-controller.jpg" alt="">
    </div>
    <div class="product-container__info">
      <div class="product-container__info__name">
        <h2>{{ product?.name }}</h2>
        <p class="product-container__info__category-name">{{ product?.category }}</p>
        <p class="product-container__info__brand-name">{{ product?.brand }}</p>
      </div>
      <p>{{ product?.description }}</p>
      <h2>R$ {{ product?.price }}</h2>
      <div class="product-container__info__product-options">
        @for (option of options; track option.name){
          <div class="option">
            <p>{{option.name}}</p>
          </div>
        }
      </div>
      <button class="product-container__info__buy-button" (click)="goToCart()">Buy Product</button>
      <button class="product-container__info__add-cart-button">Add to Cart</button>
    </div>
  </div>
  <div class="similar-products">
    <app-display-highlighted-product></app-display-highlighted-product>
  </div>
</main>
<app-footer></app-footer>
