<h2 mat-dialog-title>Recover Password</h2>
<mat-dialog-content>
  <p>To recover your password, we will send you an email with instructions.</p>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      [(ngModel)]="resetEmail"
      placeholder="Enter your email"
      required
      class="reset-password-input"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="recoverPassword()">Send Recovery Email</button>
  <button mat-button color="warn" (click)="close()">Cancel</button>
</mat-dialog-actions>
