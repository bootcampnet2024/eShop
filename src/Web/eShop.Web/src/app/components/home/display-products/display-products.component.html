<p class="category-name">Highlights</p>
<section class="product-container">
  @for (product of products; track product.id) {
  <div class="product-card">
    <div class="image-placeholder">
      <a><img src="{{ product.imageURL }}" alt="" (click)="viewProduct(product)" class="product-image" /></a>
    </div>
    <div class="product-info">
      <a (click)="viewProduct(product)" class="product-name">{{ product.name }}</a>
      <p class="product-price">R${{ product.finalPrice.toFixed(2) }}</p>
    </div>
  </div>
  }
</section>
