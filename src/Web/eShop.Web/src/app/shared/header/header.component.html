<header>
  <a class="logo" href="">eShop</a>
  <p class="slogan">Quality wherever you go, whenever you go.</p>
  <div class="header-buttons">
    <button class="search">
      <mat-icon fontIcon="search" inline="true"></mat-icon>
    </button>
    <a [routerLink]="['/cart']" class="cart-page">
      <mat-icon fontIcon="shopping_cart" inline="true"></mat-icon>
    </a>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-page">
      <mat-icon fontIcon="account_circle" inline="true"></mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item [routerLink]="['/user-profile']">
        <mat-icon fontIcon="person"></mat-icon>
        <p>My Profile</p>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon fontIcon="logout"></mat-icon>
        <p>Logout</p>
      </button>
    </mat-menu>
  </div>
</header>
